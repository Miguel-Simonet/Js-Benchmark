<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Perf Benchmark</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <main class="container">
      <div class="content">
        <h2>Global</h2>
        <textarea id="global" class="code" rows="1">
const data = [...Array(1000).keys()];</textarea
        >
        <h2>Test cases</h2>
        <div class="test-cases">
          <article class="test-case">
            <header>
              <span class="test-id">1</span>
              <span class="ops"></span>
            </header>
            <textarea class="code" rows="1">data.find(x => x === 100)</textarea>
          </article>

          <article class="test-case">
            <header>
              <span class="test-id">2</span>
              <span class="ops"></span>
            </header>
            <textarea class="code" rows="1">data.find(x => x === 200)</textarea>
          </article>

          <article class="test-case">
            <header>
              <span class="test-id">3</span>
              <span class="ops"></span>
            </header>
            <textarea class="code" rows="1">data.find(x => x === 400)</textarea>
          </article>

          <article class="test-case">
            <header>
              <span class="test-id">4</span>
              <span class="ops"></span>
            </header>
            <textarea class="code" rows="1">data.find(x => x === 800)</textarea>
          </article>
        </div>

        <button class="send-button">Benchmark code! ðŸš€</button>
      </div>
      <div class="chart-container">
        <svg class="chart" viewBox="0 0 200 300">
          <rect
            class="bar"
            x="20"
            y="-300"
            width="2"
            height="300"
            fill="green"
          />
          <rect
            class="bar"
            x="70"
            y="-300"
            width="2"
            height="50"
            fill="yellow"
          />
          <rect
            class="bar"
            x="120"
            y="-300"
            width="2"
            height="80"
            fill="orange"
          />
          <rect
            class="bar"
            x="170"
            y="-300"
            width="2"
            height="100"
            fill="red"
          />
        </svg>
        <div class="percentages">
          <span class="percentage">100%</span>
          <span class="percentage">40%</span>
          <span class="percentage">60%</span>
          <span class="percentage">80%</span>
        </div>
      </div>
    </main>
  </body>
</html>
